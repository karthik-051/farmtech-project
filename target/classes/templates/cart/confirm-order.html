<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add your head content here -->
    <title>Confirm Order</title>
</head>
<body>

<!-- Add your header content here -->

<div class="container">
    <h2>Confirm Order</h2>

    <div>
        <h3>Order Details</h3>
        <table>
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total Price</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through order products -->
            <tr th:each="product : ${orderToConfirm.products}">
                <td th:text="${product.product.name}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                <td th:text="${#numbers.formatCurrency(product.price * product.quantity)}"></td>
            </tr>
            </tbody>
        </table>

        <h3>Total Price: <span th:text="${#numbers.formatCurrency(orderToConfirm.totalPrice)}"></span></h3>
    </div>

    <div>
        <h3>Delivery Address</h3>
        <form action="/cart/confirm" method="post">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea>
            <br/>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>

<!-- Add your footer content here -->

</body>
</html>
